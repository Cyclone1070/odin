<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../normalize.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="sidebar">
            <div class="logo-bar">
                <img src="odin-lined.png" alt="Odin logo" />
                <h1>Murder Corp</h1>
            </div>
        </div>
        <div class="content">
            <div class="page-title">
                <p>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                    Sit dicta sequi, magnam repellendus ut quam accusantium
                    exercitationem delectus tempora maiores aut et magni!
                    Commodi nam debitis quas at dolorem a?
                    <br />
                    <br />
                    You <i>know</i> you want to
                </p>
            </div>
            <form action="" method="get">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="column">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" />
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required />
                        <span></span>
                        <label for="password">PASSWORD</label>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            required
                        />
                        <span></span>
                    </div>
                    <div class="column">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" />
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" />
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input
                            type="password"
                            name="password"
                            id="confirm"
                            required
                        />
                        <span></span>
                    </div>
                </fieldset>
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </form>
        </div>
    </body>
</html>
